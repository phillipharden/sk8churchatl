<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skate Church ATL</title>
        <!-- Standard favicon -->
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <!-- Favicon links -->
        <!-- <link rel="icon" href="favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png"> -->
        <!-- <link rel="icon" href="favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png"> -->

        <!-- Manifest -->
        <!-- <link rel="manifest" href="favicon_io/site.webmanifest"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
               <div class="container">

                <img id="logo" class="logo" src="assets/logo.png"
                    alt="Skate Church ATL in flames">
                        <img class="wheels" src="assets/wheelsRED.png"
                    alt="Wheels with broken horns on the pentagram">

                <div class="center-text">
                    <h2>Brook Run Skate Park</h2>
                    <p>4770 North Peachtree Road<br>Dunwoody, GA 30338</p>
                    <p>First & third Friday of every month</p>
                    <p>Next sesh coming up on <span id="event-date"></span></p>
                    <p>We skate before & after!<br>(park closes at 11PM but
                        since the fire the lights have not been working)</p>



                </div>

                <div class="countdown-container">

                    <div id="countdown">
                        <div class="time-box">
                            <span id="days">00</span>
                            <span class="label">Days</span>
                        </div>
                        <div class="time-box">
                            <span id="hours">00</span>
                            <span class="label">Hours</span>

                            <div class="time-box">
                                <span id="minutes">00</span>
                                <span class="label">Minutes</span>
                            </div>
                            <div class="time-box">
                                <span id="seconds">00</span>
                                <span class="label">Seconds</span>
                            </div>
                        </div>
                    </div>
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.259571214587!2d-84.29908862350533!3d33.934451373201675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f50a272d70cb4b%3A0x82c5756546cde937!2s4770%20N%20Peachtree%20Rd%2C%20Dunwoody%2C%20GA%2030338!5e0!3m2!1sen!2sus!4v1724289790921!5m2!1sen!2sus"
                            style="border:0;" allowfullscreen loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>

            </div>
        </main>
        <footer class="footer">

            <div class="footer-container">

                <div>
                    <a href="https://www.instagram.com/sk8churchatl/"><img
                            class="social-media-img" src="assets/instagram.png"
                            alt="Instagram Link"></a>
                </div>

                <div>
                    <a href="https://www.unrthdxmvmnt.org/"><img class="un-logo"
                            src="assets/unrthdxmvmntLogo.png"
                            alt="Unrthdx Mvmnt Website Link"></a>
                </div>

                <div class="footer-link-container">
                    <p class="copyright">Unrthdx
                        Mvmnt &copy; <span id="year"></span></p>
                </div>

            </div>

        </footer>
        <script src="script.js""></script>
    </body>
</html>
