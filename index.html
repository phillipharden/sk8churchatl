<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Church ATL</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Standard favicon -->
    <link rel="icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <!-- Favicon links -->
    <link rel="icon" href="assets/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="assets/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main>
        <div class="container">
            
            <img id="logo" class="logo" src="assets/logoRED.png" alt="Skate Church ATL in flames" >
            <img class="wheels" src="assets/wheelsRED.png" alt="Wheels with broken horns on the pentagram">
           
            <h2>Brook Run Skate Park</h2>
            <p>4770 North Peachtree Road Dunwoody, GA 30338</p>
            <p>First & third Friday of every month</p>
            <p>Next sesh coming up on <span id="event-date"></span></p>
            <p>We skate before & after! (park closes at 11PM)</p>
            
            

            <div class="countdown-container">
                <div id="countdown">
                    <div class="time-box">
                        <span id="days">00</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="time-box">
                        <span id="hours">00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="time-box">
                        <span id="minutes">00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="time-box">
                        <span id="seconds">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>
            <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.259571214587!2d-84.29908862350533!3d33.934451373201675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f50a272d70cb4b%3A0x82c5756546cde937!2s4770%20N%20Peachtree%20Rd%2C%20Dunwoody%2C%20GA%2030338!5e0!3m2!1sen!2sus!4v1724289790921!5m2!1sen!2sus"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          



            

        </div>
    </main>
    <footer>
        
        <div class="footer-container">
            <a href="https://www.instagram.com/sk8churchatl/"><img class="social-media-img" src="assets/instagram.png" alt="Instagram"></a>
            <p>UNRTHDX MVMNT &copy; <span id="year"></span></p>
        </div>

    </footer>
    <script src="script.js""></script>
</body>
</html>
